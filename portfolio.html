        nav {

        }

        }
        nav ul li a {

            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .social-icons a {
            display: inline-block;
            margin-right: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .social-icons a:hover {
            transform: scale(1.1); /* Increase size on hover */

        .copyright {

        }
